<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="author" content="alex ward">
		<title>example search</title>
		<link rel="stylesheet" type="text/css" href="./CSS/normalize.css">
		<link rel="stylesheet" type="text/css" href="./CSS/search.css">
	</head>
	<body>
		<header>
			<div id="topContainer">
				<div class="logo-search">
					<div class="logo">		
						<img src="./images/googleSearch.PNG">
					</div>
					<div class="searchbar">
						<form>
							<input type="text" name="search">
						</form>
					</div>
				</div>
				<div id="headerNav">
					<div id="topLeftNav">
						<ul>
							<li>All</li>
							<li>Video</li>
							<li>News</li>
							<li>Shopping</li>
							<li>Maps</li>
							<li>More</li>
						</ul>
					</div>
					<div id="topRightNav">
						<ul>
							<li>Settings</li>
							<li>Tools</li>
						</ul>
					</div>
				</div>
			</div>
		</header>

		<footer>
			<section id="bottomContainer">
				<div id="bottomLeftLinks">
					<ul>
						<li>Advertising</li>
						<li>Business</li>
					</ul>
				</div>
				<div id="bottomRightLinks">
					<ul>
						<li>Privacy</li>
						<li>Terms</li>
						<li>Settings</li>
					</ul>
				</div>
			</section>
		</footer>
